<div class="inscription-container">
    <h2>Inscription √† la formation</h2>

    <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
        <label>Nom</label>
        <input formControlName="nom" type="text" />

        <label>Pr√©nom</label>
        <input formControlName="prenom" type="text" />

        <label>Email</label>
        <input formControlName="email" type="email" />

        <label>T√©l√©phone</label>
        <input formControlName="tel" type="text" />

        <label>Niveau</label>
        <input formControlName="niveau" type="text" />

        <button type="submit" [disabled]="isLoading || inscriptionForm.invalid">
            {{ isLoading ? 'Envoi...' : 'Envoyer' }}
        </button>
    </form>

    <!-- ‚úÖ MESSAGES -->
    <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>

<!-- üí¨ MODALE DYNAMIQUE -->
<div class="modal" *ngIf="isLoading || successMessage || errorMessage">
    <div class="modal-content" [ngClass]="{
      loading: isLoading,
      success: successMessage,
      error: errorMessage
    }">
        <!-- Loader -->
        <div *ngIf="isLoading" class="spinner"></div>
        <p *ngIf="isLoading">Inscription en cours...</p>

        <!-- Succ√®s -->
        <p *ngIf="successMessage">{{ successMessage }}</p>

        <!-- Erreur -->
        <p *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
</div>

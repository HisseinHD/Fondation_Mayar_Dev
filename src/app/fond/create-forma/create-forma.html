<div class="create-formation">
    <h2>Créer une Formation</h2>

    <form [formGroup]="formationForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="form-group">
            <label>Titre</label>
            <input type="text" formControlName="titre" placeholder="Ex: Développement Web" />
        </div>

        <div class="form-group">
            <label>Catégorie</label>
            <input type="text" formControlName="categorie" placeholder="Ex: Programmation" />
        </div>

        <div class="form-group">
            <label>Prix (FCFA)</label>
            <input type="number" formControlName="prix" min="0" />
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea formControlName="description" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label>Places disponibles</label>
            <input type="number" formControlName="places" min="0" />
        </div>

        <div class="form-group">
            <label>Date de début</label>
            <input type="date" formControlName="dateDebut" />
        </div>

        <div class="form-group">
            <label>Date de fin</label>
            <input type="date" formControlName="dateFin" />
        </div>

        <div class="form-group">
            <label>Image</label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*" />
            <div class="image-preview" *ngIf="imagePreview">
            </div>
        </div>

        <button type="submit" [disabled]="isLoading">
            {{ isLoading ? 'Enregistrement...' : 'Créer la formation' }}
        </button>

        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </form>
</div>

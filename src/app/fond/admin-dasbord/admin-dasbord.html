<div class="dashboard-container">
    <h1>Tableau de bord - Fondation Mayar</h1>

    <!-- üßÆ Statistiques principales -->
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Total Formations</h3>
            <p>{{ totalFormations }}</p>
        </div>
        <div class="stat-card">
            <h3>Total Candidats</h3>
            <p>{{ totalCandidats }}</p>
        </div>
        <div class="stat-card">
            <h3>Formations Actives</h3>
            <p>{{ formationsActives }}</p>
        </div>
    </div>

    <!-- üìà Graphiques -->
    <div class="charts-grid">
        <div class="chart-card">
            <h3>√âvolution des Inscriptions</h3>
            <canvas #performanceChart></canvas>
        </div>

        <div class="chart-card">
            <h3>R√©partition par cat√©gorie</h3>
            <canvas #donationsChart></canvas>
        </div>
    </div>

    <!-- üèÜ Formations populaires -->
    <div class="popular-section">
        <h2>Formations populaires</h2>
        <div class="popular-list">
            <div class="formation-item" *ngFor="let f of formationsPopulaires">
                <img [src]="f.image ? f.image : '/assets/default.jpg'" alt="{{ f.titre }}" />
                <div>
                    <h4>{{ f.titre }}</h4>
                    <p>Inscriptions: {{ f.inscriptions || 0 }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
